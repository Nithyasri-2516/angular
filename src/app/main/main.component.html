<!-- ng-switch used to dispaly the elements -->
<h4> Ng switch example</h4>
<label for="" > Type any number</label>
<input type="text" [(ngModel)]="num">
<div [ngSwitch]="num">
    <div *ngSwitchCase="1"> One</div>
    <div *ngSwitchCase="3"> three</div>
</div>
<br>
<!-- ng-if used to show and hide the content -->

 <h4> Ng if example</h4>

     <input type="checkbox" [(ngModel)]="showme">

 <p *ngIf="showme"> checked</p>
 <p *ngIf="!showme">not checked</p>



 <input type="checkbox" [(ngModel)]="show">
 <div *ngIf="show; then ifblock; else elseBlock "></div>

<ng-template #ifblock>
 <p *ngIf="show"> checked</p>
</ng-template>


<ng-template #elseBlock>
 <p *ngIf="!show">not checked</p>

</ng-template>


<!-- attribute -->

red<input type="checkbox" [(ngModel)]="event">
big<input type="checkbox" [(ngModel)]="enableBig">
<div [ngClass]="{
